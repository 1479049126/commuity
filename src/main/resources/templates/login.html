
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>letcode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>

    <link rel='stylesheet' href='https://ajax.aspnetcdn.com/ajax/bootstrap/4.2.1/css/bootstrap.min.css'>
    <script src="/js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/community.js" TYPE="application/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="card-wrap">
            <div class="card border-0 shadow card--welcome is-show" id="welcome">
                <div class="card-body">
                    <h2 class="card-title">欢迎光临</h2>
                    <p>欢迎进入登录页面</p>
                    <div class="btn-wrap"><a class="btn btn-lg btn-register js-btn" data-target="register">注册</a><a class="btn btn-lg btn-login js-btn" data-target="login">登录</a></div>
                </div>
            </div>
            <div class="card border-0 shadow card--register" id="register">
                <div class="card-body">
                    <h2 class="card-title">会员注册</h2>
                    <p class="card-text">第三方注册</p>
                    <p class="badge-wrap"><a class="badge" href="https://github.com/login/oauth/authorize?client_id=62a68b8182576a1d0607&redirect_uri=http://localhost:8080/callback&scope=user&state=1&allow_signup=true"><i class="fab fa-github"></i></a></p>
                    <p>或者使用您的电子邮箱进行注册</p>
                    <form action="/register" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="名称" required="required" name="rename"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" placeholder="邮箱" required="required"name="reemail" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="密码" required="required" name="repassword"/>
                        </div>
                        <button class="btn btn-lg" type="submit" >注册</button>
                    </form>
                </div>
                <button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
            </div>
            <div class="card border-0 shadow card--login" id="login">
                <div class="card-body">
                    <h2 class="card-title">欢迎登录！</h2>
                    <p>第三方登录</p>
                    <p class="badge-wrap"><a class="badge" href="https://github.com/login/oauth/authorize?client_id=62a68b8182576a1d0607&redirect_uri=http://localhost:8080/callback&scope=user&state=1&allow_signup=true"><i class="fab fa-github" ></i></a></p>
                    <p>或用邮箱登录</p>
                    <form action="/login" method="post">
                        <div class="form-group">
                            <input class="form-control" type="email" placeholder="邮箱" value="xxx@qq.com" required="required" name="email"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="密码" required="required" name="password"/>
                        </div>
                        <p><a href="#">忘记密码?</a></p>
                        <span class="red" th:text="${loginError}"></span>
                        <button class="btn btn-lg" type="submit" >登录</button>
                    </form>
                </div>
                <button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
            </div>
        </div>
    </div>
    <script src="/js/index.js" rel="stylesheet"></script>
</body>
</html>
